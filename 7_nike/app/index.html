<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Nike</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="goods">
		<div class="container">
			<div class="goods__card">
				<div class="goods__card-header">
					<a href="#" class="goods__card-link">
						<img src="img/logo.png" alt="logo">
					</a>
				</div>
				<div class="goods__card-body card">
					<div class="card__left">
						<img src="img/black.png" alt="nike-blue" class="card__img">
						<form class="goods__form">
							<input type="radio" name="color" id="1">
							<label for="1" class="card__label" data-color="dark"></label>
							<input type="radio" name="color" id="2">
							<label for="2" class="card__label" data-color="white"></label>
							<input type="radio" name="color" id="3">
							<label for="3" class="card__label" data-color="blue"></label>
							<input type="radio" name="color" id="4">
							<label for="4" class="card__label" data-color="red"></label>
						</form>
					</div>
					<div class="card__right">
						
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/bundle.js"></script>
</body>
</html>
