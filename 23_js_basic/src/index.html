<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>JS Basic</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<form class="form">
			<h2 class="title" id="app">Приветствую!</h2>
			<ul class="list">
				<li class="list-item">
					<input type="text" placeholder="Сколько Вам лет?" id="app_1-input">
					<input type="submit" id="app_1-button">
				</li>
				<li class="list-item">
					<input type="text" placeholder="Введите число от 0 до 9" id="app_2-input">
					<input type="submit" id="app_2-button">
				</li>
				<li class="list-item">
					<input type="text" placeholder="Введите трехзначное число" id="app_3-input">
					<input type="submit" id="app_3-button">
				</li>
				<li class="list-item">
					<input type="text" placeholder="Введите год" id="app_4-input">
					<input type="submit" id="app_4-button">
				</li>
				<li class="list-item">
					<input type="text" placeholder="Введите пятиразрядное число" id="app_5-input">
					<input type="submit" id="app_5-button">
				</li>
				<li class="list-item">
					<input type="text" placeholder="Введите сумму $" id="app_6-input">
					<select name="currency" id="app_6-select">
						<option value="eur">EUR</option>
						<option value="uah">UAH</option>
						<option value="azn">AZN</option>
					</select>
					<input type="submit" id="app_6-button">
				</li>
				<li class="list-item">
					<input type="text" placeholder="Введите сумму коплате" id="app_7-input">
					<input type="submit" id="app_7-button">
				</li>
				<li class="list-item">
					<input type="text" placeholder="Введите длинну окружности" id="app_8-input-circle">
					<input type="text" placeholder="Введите периметр квадрата" id="app_8-input-square">
					<input type="submit" id="app_8-button">
				</li>
				<li class="list-item">
					<p>Самая длинная река в мире?</p>
					<select name="currency" id="app_9-first">
						<option value="1">Миссисипи</option>
						<option value="2">Нил</option>
						<option value="3">Амазонка</option>
					</select>
					<p>Сколько океанов на нашей планете?</p>
					<select name="currency" id="app_9-second">
						<option value="1">5</option>
						<option value="2">4</option>
						<option value="3">6</option>
					</select>
					<p>Единица измерения силы тока?</p>
					<select name="currency" id="app_9-thrird">
						<option value="1">Ампер</option>
						<option value="2">Ватт</option>
						<option value="3">Вольт</option>
					</select>
					<input type="submit" id="app_9-button">
				</li>
				<li class="list-item">
					<input type="date" id="app_10-input">
					<input type="submit" id="app_10-button">
				</li>
			</ul>
		</form>
	</div>
	<script src="js/bundle.js"></script>
</body>
</html>
