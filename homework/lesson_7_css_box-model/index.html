<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS box model</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/weather-icons.min.css">
	<link rel="stylesheet" href="./font/lucida-sans-unicode.ttf">
</head>
<body>

	<div class="content">
		<h2 class="content__title"><span class="content__word">css</span> weather forecast <i class="wi wi-sunrise"></i></h2>
		<ul class="content__list">
			<li class="content__item">
				<p class="content__text">lisbon</p>
				<p class="content__light-text">21&degc<i class="wi wi-day-sunny"></i></p>
			</li>
			<li class="content__item">
				<p class="content__text">paris</p>
				<p class="content__light-text">11&degc<i class="wi wi-night-showers"></i></p>
			</li>
			<li class="content__item">
				<p class="content__text">belgrade</p>
				<p class="content__light-text">15&degc<i class="wi wi-day-cloudy"></i></p>
			</li>
			<li class="content__item">
				<p class="content__text">moscow</p>
				<p class="content__light-text">21&degc<i class="wi wi-day-cloudy-high"></i></p>
			</li>
			<li class="content__item">
				<p class="content__text">tel aviv</p>
				<p class="content__light-text">32&degc<i class="wi wi-hot"></i></p>
			</li>
			<li class="content__item">
				<p class="content__text">cair</p>
				<p class="content__light-text">21&degc<i class="wi wi-day-sunny"></i></p>
			</li>
			<li class="content__item">
				<p class="content__text">new york</p>
				<p class="content__light-text">17&degc<i class="wi wi-day-sleet-storm"></i></p>
			</li>
			<li class="content__item">
				<p class="content__text">new delhi</p>
				<p class="content__light-text">17&degc<i class="wi wi-day-rain-wind"></i></p>
			</li>
			<li class="content__item">
				<p class="content__text">san francisco</p>
				<p class="content__light-text">15&degc<i class="wi wi-day-cloudy"></i></p>
			</li>
			<li class="content__item">
				<p class="content__text">tokyo</p>
				<p class="content__light-text">8&degc<i class="wi wi-night-clear"></i></p>
			</li>
			<li class="content__item">
				<p class="content__text">sydney</p>
				<p class="content__light-text">25&degc<i class="wi wi-night-cloudy"></i></p>
			</li>
		</ul>
	</div>

</body>
</html>
