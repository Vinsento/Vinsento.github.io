<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS shopping list</title>
	<link rel="icon" href="http://flukeout.github.io/favicon.png">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="content">
		<header class="header">
			<h1 class="header__title">css shopping list</h1>
		</header>


		<form class="main">
			<ul class="main__list">
				<li class="main__item">
					<label class="main__label">
						<input type="checkbox">
						<p class="main__text">milk</p>
					</label>
				</li>
				<li class="main__item">
						<label class="main__label">
							<input type="checkbox">
							<p class="main__text">butter</p>
						</label>
				</li>
				<li class="main__item">
						<label class="main__label">
							<input type="checkbox">
							<p class="main__text">bread</p>
						</label>
				</li>
				<li class="main__item">
						<label class="main__label">
							<input type="checkbox">
							<p class="main__text">potato</p>
						</label>
				</li>
				<li class="main__item">
						<label class="main__label">
							<input type="checkbox">
							<p class="main__text">sausages</p>
						</label>
				</li>
				<li class="main__item">
						<label class="main__label">
							<input type="checkbox">
							<p class="main__text">beer</p>
						</label>
				</li>
			</ul>


			<input type="submit" value="buy">
		</form>
	</div>
</body>
</html>
