<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Title</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="wrap">
		<form action="#" class="form">
			<div class="form__roof">
				<input type="radio" name="option" class="form__check" id="one" checked>
				<label for="one" class="form__actions">Sign in</label>
				<input type="radio" name="option" class="form__check" id="two">
				<label for="two" class="form__actions">Join us</label>
			</div>
			<label>
				<span class="form__field">username</span>
				<input type="text" class="form__input">
			</label>
			<label>
				<span class="form__field">password</span>
				<input type="password" class="form__input">
			</label>
			<div>
				<input type="checkbox" id="check">
				<label for="check" class="form__checkbox">Keep me signed in</label>
			</div>
			<input type="submit" value="Sign in" class="form__submit">

			<div class="form__basement">
				<a href="#" class="form__link">Forgot password</a>
				<a href="#" class="form__link">Create an account</a>
			</div>
		</form>
	</div>

	<script src="js/bundle.js"></script>
</body>
</html>
