<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Sing in</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="wrap">
		<form action="#" class="form">
			<nav class="form__roof">
				<ul class="form__list">
					<li class="form__item">
						<a href="#" class="form__btn selected">Sign in</a>
					</li>
					<li class="form__item">
						<a href="#" class="form__btn">Join us</a>
					</li>
				</ul>
			</nav>
			<label>
				<span class="form__field">username</span>
				<input type="text" class="form__input" required>
			</label>
			<label>
				<span class="form__field">password</span>
				<input type="password" class="form__input" required>
			</label>
			<div>
				<input type="checkbox" id="check" required>
				<label for="check" class="form__checkbox">Keep me signed in</label>
			</div>
			<input type="submit" value="Sign in" class="form__submit">

			<div class="form__basement">
				<ul class="basement-list">
					<li class="basement-item">
						<a href="#" class="form__link">Forgot password</a>
					</li>
					<li class="basement-item">
						<a href="#" class="form__link">Create an account</a>
					</li>
				</ul>
			</div>
		</form>
	</div>

	<script src="js/bundle.js"></script>
</body>
</html>
