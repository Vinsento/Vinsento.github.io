<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>JS Basic</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<h2 id="app1"></h2>
		<h2 id="app2"></h2>
		<h2 id="app3"></h2>
		<h2 id="app4"></h2>
		<h2 id="app5"></h2>
		<h2 id="app6"></h2>
		<h2 id="app7"></h2>
		<h2 id="app8"></h2>
		<h2 id="app9"></h2>
		<h2 id="app10"></h2>
		<form class="form">
			<ul>
				<li class="form__item">
						<input type="text" placeholder="Как Вас зовут?" class="form__input-text" id="app1_b">
						<input type="submit" class="form__input-btn" value="enter" id="app1_a">
				</li>
				<li class="form__item">
					<input type="number" placeholder="Ваш год рождения?" class="form__input-text" id="app2_b">
					<input type="submit" class="form__input-btn" value="enter" id="app2_a">
				</li>
				<li class="form__item">
					<input type="number" placeholder="Введите длинну стороны квадрата" class="form__input-text" id="app3_b">
					<input type="submit" class="form__input-btn" value="enter" id="app3_a">
				</li>
				<li class="form__item">
					<input type="number" placeholder="Введите радиус окружности" class="form__input-text" id="app4_b">
					<input type="submit" class="form__input-btn" value="enter" id="app4_a">
				</li>
				<li class="form__item">
					<input type="number" placeholder="Введите растояние" class="form__input-text" id="app5_b">
					<input type="number" placeholder="Введите время на дорогу" class="form__input-text" id="app5_c">
					<input type="submit" class="form__input-btn" value="enter" id="app5_a">
				</li>
				<li class="form__item">
					<input type="number" placeholder="Введите сумму $" class="form__input-text" id="app6_b">
					<input type="submit" class="form__input-btn" value="enter" id="app6_a">
				</li>
				<li class="form__item">
					<input type="number" placeholder="Укажите обьем флешки" class="form__input-text" id="app7_b">
					<input type="submit" class="form__input-btn" value="enter" id="app7_a">
				</li>
				<li class="form__item">
					<input type="number" placeholder="Сумма в кошельке" class="form__input-text" id="app8_b">
					<input type="number" placeholder="Введите цену шоколадки" class="form__input-text" id="app8_c">
					<input type="submit" class="form__input-btn" value="enter" id="app8_a">
				</li>
				<li class="form__item">
					<input type="number" placeholder="Введите трехзначное число" class="form__input-text" id="app9_b">
					<input type="submit" class="form__input-btn" value="enter" id="app9_a">
				</li>
				<li class="form__item">
					<input type="number" placeholder="Введите сумму вклада" class="form__input-text" id="app10_b">
					<input type="submit" class="form__input-btn" value="enter" id="app10_a">
				</li>
			</ul>
		</form>
	</div>
	<script src="js/bundle.js"></script>
</body>
</html>
